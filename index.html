<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea and coffee shope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/0da594e090.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="container mx-auto bg-slate-100">
        <!-- banner -->
        <section class="flex gap-16 bg-slate-100">
            <div class="mt-16 ms-16">
                <div class="text-7xl text-black font-semibold mb-8" style="font-weight: bold;">
                    It's good <br> 
                    tea time at The<br>Tea House.
                </div>
                <div class="text-zinc-500 font-mono text-lg font-medium mb-8">
                    Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.
                </div>
                <div class="flex bg-amber-500 gap-2 p-2 justify-center items-center h-20 w-60 text-slate-100 rounded-xl mb-4 text-3xl">
                    <button>
                        Explore More
                    </button>
                    <img src="images/arrow.png" class="w-4 h-4" alt="arrow">
                </div>
            </div>
            <div class="bg-[url('images/banner.png')] bg-no-repeat flex lg:mt-24" style="height: 500px; width: 700px;">
                <div class="flex justify-center items-end gap-3 bg-gray-300 mt-auto p-1 ms-14 rounded-xl">
                    <div class="mb-3 mt-3 text-amber-400 text-3xl">

                    </div>
                    <div>
                        <h2 class="text-3xl font-semibold">
                            5.00

                        <p class="mb-2 text-zinc-500 font-mono text-sm font-medium">
